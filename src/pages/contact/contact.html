<ion-header>
  <ion-navbar>
    <ion-title>
      Measured Countertops
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list inset>
    <ion-item-sliding *ngFor="let countertop of getCountertops()">
      <ion-item>
        <h2>{{countertop.unit_number}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="editCountertop(countertop, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click)="removeItem(item, i)" ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="addCountertop()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
